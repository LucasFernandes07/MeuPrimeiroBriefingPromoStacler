<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LOG IN</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff007f, #000000); /* Gradiente rosa e preto */
            color: white;
        }

        .login {
            border: 1px solid black;
            width: 700px;
            height: 600px;
            background: rgba(0, 0, 0, 0.5); /* Fundo semi-transparente para contraste */
            color: white;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.75);
            overflow: hidden;
        }

        form {
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            padding: 40px;
            width: 100%;
            height: 100%;
            gap: 5px;
        }

        h1 {
            font-weight: normal;
            font-size: 24px;
            text-shadow: 0px 0px 2px rgba(0, 0, 0, 0.5);
            margin-bottom: 60px;
        }

        label {
            color: rgba(255, 255, 255, 0.8);
            text-transform: uppercase;
            font-size: 10px;
            letter-spacing: 10px;
        }

        input {
            background: rgba(255, 255, 255, 0.3);
            height: 40px;
            line-height: 40px;
            border-radius: 20px;
            padding: 0px 20px;
            border: none;
            margin-bottom: 20px;
            color: white;
        }

        button {
            background: rgb(45, 126, 231);
            height: 40px;
            line-height: 40px;
            border-radius: 40px;
            border: none;
            margin: 10px 0px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
            color: white;
        }
    </style>
  </head>
  <body>
    <div class="login">
        <form id="loginForm">
            <h1>LOG IN</h1>
            <label>Username</label>
            <input type="text" id="username">
            <label>Password</label>
            <input type="password" id="password">
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const savedUsername = localStorage.getItem("username");
        const savedPassword = localStorage.getItem("password");
        if (savedUsername) document.getElementById("username").value = savedUsername;
        if (savedPassword) document.getElementById("password").value = savedPassword;
      });

      document.getElementById("loginForm").addEventListener("submit", (e) => {
        e.preventDefault(); // Evita recarregar a página
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // Salvar credenciais no localStorage
        localStorage.setItem("username", username);
        localStorage.setItem("password", password);

        // Redirecionar para a página inicial
        window.location.href = "index.html"; // A página para onde o usuário será redirecionado
      });
    </script>
  </body>
</html>
